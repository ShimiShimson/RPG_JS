
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body {
    font-family: monospace;
    font-size: 20px;
    background-color: #222222;
    color: #4d5aa8;
}
</style>
</head>
<body>

    <h1>MY GAME JS</h1>
    <div><label for="name1">Choose name for Player1:</label>
    <br>
    <input type="text" id="name1" />
    <br>
    <label for="proff1">Choose proffession for Player1:</label>
    <br>
    <input type="text" id="proff1" />
    <button onclick="cp1()">Confirm</button>
    <br>
    <br>
    </div>
    <div>
    <label for="name2">Choose name for Player2:</label>
    <br>
    <input type="text" id="name2" />
    <br>
    <label for="proff2">Choose proffession for Player2:</label>
    <br>
    <input type="text" id="proff2" />
    <button onclick="cp2()">Confirm</button>
    </div>
    <br>
    <div>
    <button onclick="saveplayers()">Save game</button>
    </div>
    <br>
    <div>
    <button onclick="loadplayers()">Load game</button>
    </div>
    <div id="player1"></div>
    <div id="player2"></div>
    <div id="gamesaved"></div>
    <div id="gameloaded"></div>


<script>

// transferred to hero_creation.js
// But this is working example for hero creation and Player saving working locally
class Player {
    constructor(){
    this.name = '';
    this.proff = '';
    this.hp = 0;
    this.ep = 0;
    this.attack = 0;
    this.defense = 0;
    this.e_defense = 0;
    this.dodge = 0;
    }
}

    
class Barbarian {
    constructor(name){
        this.name = name;
        this.proff = 'Barbarian';
        this.hp = 400;
        this.ep = 20;
        this.attack = 20;
        this.defense = 20;
        this.e_defense = 5;
        this.dodge = 50;
    }
}
    
    
class Assassin {
    constructor(name) {
        this.name = name;
        this.proff = 'Assassin';
        this.hp = 50;
        this.ep = 50;
        this.attack = 60;
        this.defense = 0;
        this.e_defense = 0;
        this.dodge = 70;
    }
}

class Sorceress {
    constructor(name){
       this.name = name;
       this.proff = 'Sorceress';
       this.hp = 70;
       this.ep = 150;
       this.attack = 40;
       this.defense = 5;
       this.e_defense = 20;
       this.dodge = 10;
    }
}

class Archer {
    constructor(name){
        this.name = name;
        this.proff = 'Archer';
        this.hp = 100;
        this.ep = 50;
        this.attack = 30;
        this.defense = 15;
        this.e_defense = 15;
        this.dodge = 40;
    }
}
    //Function creating Player1
    const cp1 = () => {
        const name = document.getElementById('name1').value;
        const proff = eval(document.getElementById('proff1').value);
        p1 = new proff(name);
        //Displaying name of freshly created player (checking if player was created)
        document.getElementById("player1").innerHTML = p1.name + " created";
    }


    
    //Function creating Player2
    const cp2 = () => {
        const p2name = () =>{
        return document.getElementById('name2').value;
        }
        const p2proff = () =>{
        return eval(document.getElementById('proff2').value);
        }
        const name = p2name();
        const proff = p2proff();
        p2 = new proff(name);
        //Displaying name of freshly created player (checking if player was created)
        document.getElementById("player2").innerHTML = p2.name + " created";
    }
    
    //Saving player1 and player2 to local storage
    const saveplayers = () => {
        console.log(p1);
        console.log(p2);
        localStorage.setItem("sp1", JSON.stringify(p1));
        localStorage.setItem("sp2", JSON.stringify(p2));
        document.getElementById("gamesaved").innerHTML = "Game saved";
    }
    
    //Loading player1 and player2 from local storage
    const loadplayers = () =>{
        const sp1 = JSON.parse(localStorage.getItem("sp1"));
        const sp2 = JSON.parse(localStorage.getItem("sp2"));
        if (sp1 != null && sp1 != undefined){
            p1 = sp1;
            console.log(p1);
            document.getElementById("gameloaded").innerHTML = p1.name + " loaded!";
        } else {
            console.log("Error during loading Player 1!");
        }
        if (sp2 != null && sp2 != undefined){
            p2 = sp2;
            console.log(p2);
            document.getElementById("gameloaded").innerHTML += " " + p2.name + " loaded!";
        } else {
            console.log("Error during loading Player 2!");
        }
    }


    
</script>
<p>
    You have viewed this page
    <span id="count">an untold number of</span>
    time(s).
  </p>
  <script>
    if (!localStorage.pageLoadCount)
      localStorage.pageLoadCount = 0;
    localStorage.pageLoadCount = parseInt(localStorage.pageLoadCount) + 1;
    document.getElementById('count').textContent = localStorage.pageLoadCount;
  </script>
</body>
</html>
